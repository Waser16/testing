<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить рецепт - Рецептор</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .form-container {
            background-color: #343a40;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body class="bg-dark text-white">
<header class="bg-dark text-light py-3">
    <div class="container d-flex justify-content-between align-items-center">
        <h2 class="mb-0">Добавить рецепт</h2>
        <nav>
            <a href="/" class="btn btn-primary mx-2">Главная</a>
            <a href="/about" class="btn btn-secondary mx-2">О нас</a>
        </nav>
    </div>
</header>

<main class="container">
    <div class="my-4">
        <h2>Форма рецепта</h2>
        <div class="form-container">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary mt-3">Сохранить</button>
            </form>
        </div>
    </div>
</main>

<footer class="bg-dark text-light py-4">
    <div class="container text-center">
        <p>&copy; 2024 Рецептор. Все права защищены.</p>
    </div>
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
