<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ recipe.name }} - Рецепт</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body class="bg-dark text-white">
<header class="bg-dark text-light py-3">
    <div class="container d-flex justify-content-between align-items-center">
        <h1 class="text-center">{{ recipe.name }}</h1>
        <nav>
            <a href="/" class="btn btn-primary mx-2">Главная</a>
            <a href="/about" class="btn btn-secondary mx-2">О нас</a>
        </nav>
    </div>
</header>
<main class="container">
    <h2>Ингредиенты</h2>
    <ul class="list-group">
        {% for item in ingredients %}
        <li class="list-group-item bg-secondary text-white">
            {{ item.ingredient.name }} - {{ item.ingredient.weight }} г ({{ item.ingredient.cost }} руб)
        </li>
        {% empty %}
        <li class="list-group-item bg-secondary text-white">Ингредиентов нет</li>
        {% endfor %}
    </ul>
</main>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
