{% extends "base.html" %}

{% block title %}Главная - Рецептор{% endblock %}

{% block content %}
<h2 class="my-4">Создайте аккаунт</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_username">Имя пользователя</label>
            <input type="text" name="username" class="form-control" id="id_username" required placeholder="Введите имя пользователя">
        </div>
        <div class="form-group">
            <label for="id_email">Email</label>
            <input type="email" name="email" class="form-control" id="id_email" required placeholder="Введите email">
        </div>
        <div class="form-group">
            <label for="id_password1">Пароль</label>
            <input type="password" name="password1" class="form-control" id="id_password1" required placeholder="Введите пароль">
        </div>
        <div class="form-group">
            <label for="id_password2">Повторите пароль</label>
            <input type="password" name="password2" class="form-control" id="id_password2" required placeholder="Повторите пароль">
        </div>
        <button type="submit" class="btn btn-primary mt-3">Зарегистрироваться</button>
    </form>
{% endblock %}
