{% extends "base.html" %}

{% block title %}Главная - Рецептор{% endblock %}

{% block content %}
<h2 class="my-4">Все рецепты</h2>
    <div class="list-group">
        {% for recipe in recipes %}
        <div class="recipe-item">
            <a href="{% url 'recipe_catalog:recipe_detail' recipe.id %}">{{ recipe.name }}</a>
        </div>
        {% empty %}
        <div class="recipe-item">
            Нет рецептов
        </div>
        {% endfor %}
    </div>
{% endblock %}
